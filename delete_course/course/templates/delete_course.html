<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
</head>
<body>
    <h1>ยืนยันการลบรายวิชา</h1>

    <p>คุณต้องการลบรายวิชานี้หรือไม่:</p>
    <p><strong>{{ course.name }}</strong> ({{ course.code }})</p>
    <p>{{ course.description }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">ลบรายวิชา</button>
        <a href="{% url 'course_list' %}">ยกเลิก</a>
    </form>

</body>
</html>
